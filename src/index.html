<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output/output.css">
    <title>Random Picker</title>
</head>

<body>

    <section class="flex justify-center items-center h-screen flex-col gap-y-7">

        <h1 class="font-semibold text-4xl">Random Picker</h1>

        <section>
            <form action="#">
                <input id="mainInput" type="text" class="border-solid border-2 border-black focus:rounded-none">
                <button id="form" type="submit"
                    class="bg-blue-600 text-white p-[0.3rem] rounded-md cursor-pointer">Add</button>
            </form>
        </section>

        <div id="ListPrintHere">Your Items</div>

        <section>
            <h1 class="text-2xl">I Want Below Numbers of Items From The List Above!</h1>
        </section>

        <section id="input-section">
            <form action="#" id="form">
                <input id="getNumber" size="1px" type="text"
                    class="border-solid border-2 border-black focus:rounded-none">
                <button id="userNeedItem" type="submit"
                    class="bg-blue-600 text-white p-[0.3rem] rounded-md cursor-pointer">Get</button>
            </form>
        </section>

        <h2 id="userNeedPrint">Get Items</h2>

    </section>

    <script src="./script.js"></script>
</body>

</html>
